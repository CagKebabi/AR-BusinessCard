      .playButton {

        z-index: 1000;
        transition-duration: .3s;
        background:#efeeee;

        box-shadow: 10px 10px 10px rgba(0,0,0,0.1),

      }
      .playButton .play{
        display: none;
      }
      .playButton .pause{
        display: block;
      }

      .playButton.paused .play{
        display: block;
      }
      .playButton.paused .pause{
